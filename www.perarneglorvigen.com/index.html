  <div class="content">
    <img id="centerImg" class="image">
    <script type="text/javascript">
      var image = document.getElementById("centerImg");
      var images = ["img/front2.jpg", "img/front3.jpg", "img/front4.jpg"]

      function init(el) {
        el.src = images[0];
      }

      function fade(el) {

        el.style.opacity = 0;
        var tick = function () {
          el.style.opacity = +el.style.opacity + 0.01;
          if (+el.style.opacity < 1) {
            (window.requestAnimationFrame && requestAnimationFrame(tick)) || setTimeout(tick, 16)
          }
          if (+el.style.opacity > 0.89) {
            tick2()

          }
        };
        tick();
        var tick2 = function () {
          el.style.opacity = +el.style.opacity - 0.01;
          if (+el.style.opacity == 0) {
            var images = ["img/front2.jpg", "img/front3.jpg", "img/front4.jpg"]
            index = images.indexOf(el.src.substr(-14))
            el.src = images[(index + 1) % images.length];
          }
          if (+el.style.opacity > 0) {
            (window.requestAnimationFrame && requestAnimationFrame(tick2)) || setTimeout(tick2, 16)
          }
        };
        tick2()
      }
      setInterval(init(image), 30000000)
      setInterval(fade(image), 3000);
    </script>
  </div>
</body>
